			<td>

			</td>
			<td><strong>NURSE VERBALLY CONFIRMS WITH THE TEAM:</strong></td>
		</tr>
		<tr>
			<td>
				<input type="checkbox" name="cbox" id="o21" class="styled" />

		</tr>

			<td>

			<td>

	<!-- JS BY VLAD -->
	<script type='text/javascript'>
		$('.styled').click(function () {
			if ($(this).attr('checked') == false) {
				$('#signOutAction').attr("disabled", "disabled"),
					$('#signOutAction').onclick(alert("Please make sure you check all the boxes"));
			} else {
				$('#signOutAction').removeAttr('disabled');
			}
		});
	</script>
